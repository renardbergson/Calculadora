<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Calculadora</title>
</head>
<body>
    <div class="workSpace">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p class="result" id="resultado"></p>
            <table>
                <tr>
                    <td>
                        <button id="clearButton" class="calculatorButton">C</button>
                    </td>
                    <td>
                        <button id="deleteButton" class="calculatorButton"><</button>
                    </td>
                    <td>
                        <button id="divisionButton" class="calculatorButton">/</button>
                    </td>
                    <td>
                        <button id="multiplicationButton" class="calculatorButton">x</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="sevenButton" class="calculatorButton">7</button>
                    </td>
                    <td>
                        <button id="eightButton" class="calculatorButton">8</button>
                    </td>
                    <td>
                        <button id="nineButton" class="calculatorButton">9</button>
                    </td>
                    <td>
                        <button id="subtractionButton" class="calculatorButton">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="fourButton" class="calculatorButton">4</button>
                    </td>
                    <td>
                        <button id="fiveButton" class="calculatorButton">5</button>
                    </td>
                    <td>
                        <button id="sixButton" class="calculatorButton">6</button>
                    </td>
                    <td>
                        <button id="additionButton" class="calculatorButton">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="oneButton" class="calculatorButton">1</button>
                    </td>
                    <td>
                        <button id="twoButton" class="calculatorButton">2</button>
                    </td>
                    <td>
                        <button id="threeButton" class="calculatorButton">3</button>
                    </td>
                    <td rowspan="2">
                        <button class="calculatorButton equalButton">=</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="zeroButton" class="calculatorButton zeroButton">0</button>
                    </td>
                    <td>
                        <button id="dotButton" class="calculatorButton">.</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
